packages:
  - callr
  - raster
  - data.table
  - maptools
  - readr
  - RColorBrewer
  - ggplot2
  - mgcv
  - snow
  - dplyr
  - ape
  - parallel
  - taxonlookup
  - xtable

sources:
  - R

targets:
  all:
    depends:
      - ms.pdf

  ms.pdf:
    command: latex_build_clean("ms.tex", "refs.bib")
    depends:
      - figures
      - tables
  
  cont2.5.grd:
    command: get_cont_raster()

  figures:
    depends:
      - figures/sampling_in_try_by_family.pdf
      - figures/multi_gam_zae_diaz.png
      - figures/multi_gam.png

  tables:
    depends:
      - tables/all_families_ranking.tex
      - tables/summary_of_endemic_analysis.tex
      - tables/two_and_three_way_comparisons.tex
  
  figures/multi_gam.png:
    command: plot_gbif_bins()
    
  figures/multi_gam_zae_diaz.png:
    command: plot_gbif_bins_zae_diaz()
    
  tables/all_families_ranking.tex:
    command: do_big_list_family_anlysis()
    
  tables/summary_of_endemic_analysis.tex:
    command: do.endemic.analysis()
    
  tables/two_and_three_way_comparisons.tex:
    command: do_overlap_analysis()

  figures/multi_gam.png:
    commang: plot_gbif_bins()
