packages:
  - callr
  - raster
  - data.table
  - maptools
  - readr
  - RColorBrewer
  - ggplot2
  - mgcv
  - snow

sources:
  - R

targets:
  all:
    depends:
      - ms.pdf
      - cont2.5.grd
      - figures/gam.pdf

  ms.pdf:
    command: latex_build_clean("ms.tex", "refs.bib")
    depends:
      - figures
  
  cont2.5.grd:
    command: get_cont_raster()

  figures:
    depends:
      - figures/sampling_in_try_by_family.pdf
      - figures/gam.pdf
  
  figures/gam.pdf:
    command: plot_gbif_bins()
