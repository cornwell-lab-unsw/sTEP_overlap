packages:
  - callr
  - raster
  - data.table
  - maptools
  - readr

sources:
  - R

targets:
  all:
    depends:
      - ms.pdf
      - cont2.5.grd

  ms.pdf:
    command: latex_build_clean("ms.tex", "refs.bib")
    depends:
      - figures
  
  cont2.5.grd:
    command: get_cont_raster()

  figures:
    depends:
      - figures/sampling_in_try_by_family.pdf
      - figures/temp_fig.pdf
      
  gbif:
    command: load.gbif()
  
  figures/genbank.pdf:
    command: plot_gbif_bins(gbif)
